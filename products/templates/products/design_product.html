{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid product_design_container">
    <div class="row">
        <div id="container" class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-1">
            <svg id="product-svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                version="1.1" preserveAspectRatio="xMidYMid meet"
                viewBox="0 0 {{ product.viewBox_width }} {{ product.viewBox_height }}" width="{{ product.svg_width }}"
                height="{{ product.svg_height }}">
                <defs>
                    <path d="{{ product.svg_path }}" id="{{ product.svg_id }}" />
                </defs>
                <g>
                    <g>
                        <g>
                            <g>
                                <use id="product-shape" xlink:href="#{{ product.svg_id }}" opacity="1" stroke="#000000"
                                    stroke-width="0" />
                            </g>
                        </g>
                    </g>
                </g>
            </svg>
            <img id="background-image" class="card-img-top img-fluid" src="{{ product.image.url }}"
                alt="{{ product.name }}">
            {% if product.image_lock %}
            <img id="lock_image" class="card-img-top img-fluid" src="{{ product.image_lock.url }}"
                alt="Lock">
            {% endif %}

        </div>
    </div>
</div>
</div>
<div class="colors">
    <div class="color" style="background-color: #e1e851" data-hex="#e1e851"></div>
    <div class="color" style="background-color: #8cd147" data-hex="#8cd147"></div>
    <div class="color" style="background-color: #4a9ccf" data-hex="#4a9ccf"></div>
    <div class="color" style="background-color: #661f45" data-hex="#661f45"></div>
    <div class="color" style="background-color: #1e2024" data-hex="#1e2024"></div>
</div>
{% endblock %}
{% block postloadjs %}
<script src="{% static 'js/design.js' %}"></script>
{% endblock %}
